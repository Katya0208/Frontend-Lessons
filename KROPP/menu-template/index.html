<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KROPP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Yantramanav:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;700&family=Yantramanav:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="/" class="header-logo">
      <img src="images/header-logo-kropp.png.png" alt="Kropp Logo" class="header-logo-img" width="135" height="25"
        loading="lazy">
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a href="/" class="header-menu-link is-current">Home</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Pages</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Portfolio</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Blog</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="header-book-button button">
        Book now
      </button>
      <button class="header-burger-button" type="button">
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>
        <span class="header-burger-button-line"></span>

      </button>
    </div>
  </header>
</body>

</html>
